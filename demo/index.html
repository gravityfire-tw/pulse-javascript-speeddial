<!DOCTYPE html>
<html>
<head>
<title>Pulse!</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
<link rel='stylesheet' href='css/style.css' type='text/css' media='all' />

<!-- These are only needed for the demo -->
<link rel='stylesheet' href='css/demo.css' type='text/css' media='all' />
<link rel='stylesheet' href='css/ionicons.min.css' type='text/css' media='all' />
<link href='https://fonts.googleapis.com/css?family=Lato:400,300,700' rel='stylesheet' type='text/css'>
<!-- demo ENDS -->

<body>
    <div class="container">
        
        <!-- NAVBAR STARTS -->
        <ul id="navbar">
            <li class="nav-item nav-logo">
                <a href="#"><i class="icon ion-flash"></i>Pulse JS</a>
            </li>
            
            <li class="nav-item">
                <a href="http://eMoosavi.com" target="_blank">Eliad Moosavi</a>
            </li>
            
            <li class="nav-item">
                <a href="http://github.com/theiliad" target="_blank">Github</a>
            </li>
        </ul>
        <!-- NAVBAR ENDS -->
        
    </div>
    
    <div class="content">
        <i class="icon ion-ios-pulse swift-logo"></i><br />
        
        <p><b>Pulse</b> a lightweight and ultra-fast Material Design styled speed dial, equipped with GPU accelerated animations (thanks to <a href="http://greensock.com/gsap" target="_blank">GSAP</a>)</p>
        <a href="https://github.com/theiliad/pulse-javascript-speeddial" class="btn"><i class="icon ion-social-github"></i>Get it Now! <small>(alpha 1.0)</small></a>
        
        <div class="em-SpeedDial">
            <div id="em-Spd-button">
                <i class="icon ion-navicon"></i>
            </div>
            
            <div id="em-Spd-actions">
                <div class="em-Spd-action">
                    <a href="#" class="em-tooltip" title="Share!">
                        <i class="icon ion-social-facebook"></i>
                    </a>
                </div>
                
                <div class="em-Spd-action">
                    <a href="#" class="em-tooltip" title="Share!">
                        <i class="icon ion-social-twitter"></i>
                    </a>
                </div>
                
                <div class="em-Spd-action">
                    <a href="#" class="em-tooltip" title="Share!">
                        <i class="icon ion-social-instagram"></i>
                    </a>
                </div>
                
                <div class="em-Spd-action">
                    <a href="#" class="em-tooltip" title="Share!">
                        <i class="icon ion-social-dribbble"></i>
                    </a>
                </div>
                
                <div class="em-Spd-action">
                    <a href="#" class="em-tooltip" title="Share!">
                        <i class="icon ion-social-designernews"></i>
                    </a>
                </div>
            </div>
        </div>
    </div>
    
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/1.16.1/TweenMax.min.js"></script>
<script src="js/pulse.js"></script>

<!-- Just for demo -->
<script src="js/tooltip.js"></script>

</html>
